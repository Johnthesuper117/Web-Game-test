<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weapon Smith Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="top-bar">
        <div id="coins-display">Coins: 0</div>
        <div id="swords-display">Swords: 0</div>
    </div>
    <div id="game-container">
        <div id="center-area">
            <button id="smith-btn">Forge Sword</button>
            <div id="timer-display"></div>
        </div>
        <div id="right-area">
            <div id="material-upgrade">
                <button id="material-btn"></button>
                <div id="material-info"></div>
            </div>
            <div id="forge-upgrade">
                <button id="forge-btn"></button>
                <div id="forge-info"></div>
            </div>
            <button id="sell-btn">Sell Sword</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
