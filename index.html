<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Game Test</title>
</head>
<body>
  <!-- Login Section -->
  <div id="login">
    <h1>Login</h1>
    <input type="text" id="username" placeholder="Enter your username" />
    <button id="login-btn">Login</button>
  </div>

  <!-- Debugging Area -->
  <div id="debug-output" style="margin-top: 20px; color: red;"></div>

  <!-- Chat Room Section (Hidden by Default) -->
  <div id="chat-room" class="hidden">
    <h1>Chat Room</h1>
    <input type="text" id="room-code" placeholder="Enter room code" />
    <button id="join-room-btn">Join Room</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
